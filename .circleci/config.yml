version: 2

jobs:
  test_py36: &test-template
    docker:
      - image: circleci/python:3.6
    working_directory: ~/finvizfinance
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements-test.txt
      - run:
          name: Run test
          command: |
            . venv/bin/activate
            pytest test

  test_py37:
    <<: *test-template
    docker:
      - image: circleci/python:3.7

  test_py38:
    <<: *test-template
    docker:
      - image: circleci/python:3.8

  test_py39:
    <<: *test-template
    docker:
      - image: circleci/python:3.9
  coverage:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/finvizfinance
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            python3 -m venv venv
            . venv/bin/activate
            sudo pip install -r requirements-coverage.txt
      - run:
          name: Run coverage
          command: |
            coverage run -m pytest -v test
            coverage report -m
      - run:
          name: Publish coverage
          command: |
            export COVERALLS_REPO_TOKEN=ClAernwluOegoexWqdcN70Skf2RHgrGId
            coveralls
workflows:
  version: 2
  build:
    jobs:
      - test_py36:
          filters:
            branches:
              only:
                - master
                - before-release
      - test_py37
      - test_py38:
          filters:
            branches:
              only:
                - master
                - before-release
      - test_py39:
          filters:
            branches:
              only:
                - master
                - before-release
      - coverage:
          filters:
            branches:
              only:
                - master
                - before-release


